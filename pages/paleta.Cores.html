<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seletor de Cores e Gradientes</title>
    <style>
        .color-picker {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding: 10px;
            background: #f4f4f4;
            border-radius: 10px;
            width: fit-content;
        }
        .color-option, .gradient-option {
            width: 40px;
            height: 40px;
            border-radius: 5px;
            cursor: pointer;
            border: 2px solid transparent;
        }
        .color-option.selected, .gradient-option.selected {
            border: 2px solid black;
        }
        .selected-color {
            margin-top: 10px;
            font-size: 1.2em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Seletor de Cores e Gradientes</h1>
    <div class="color-picker" id="colorPicker">
        <!-- Cores sÃ³lidas -->
        <div class="color-option" style="background: #FF5733;" data-color="#FF5733"></div>
        <div class="color-option" style="background: #33FF57;" data-color="#33FF57"></div>
        <div class="color-option" style="background: #3357FF;" data-color="#3357FF"></div>
        <div class="color-option" style="background: #F1C40F;" data-color="#F1C40F"></div>
        <div class="color-option" style="background: #9B59B6;" data-color="#9B59B6"></div>
        <div class="color-option" style="background: #E67E22;" data-color="#E67E22"></div>
        <!-- Gradientes -->
        <div class="gradient-option" style="background: linear-gradient(to right, #FF5733, #FFBD33);" data-gradient="linear-gradient(to right, #FF5733, #FFBD33)"></div>
        <div class="gradient-option" style="background: linear-gradient(to right, #33FF57, #33FFBD);" data-gradient="linear-gradient(to right, #33FF57, #33FFBD)"></div>
        <div class="gradient-option" style="background: linear-gradient(to right, #3357FF, #33A1FF);" data-gradient="linear-gradient(to right, #3357FF, #33A1FF)"></div>
        <div class="gradient-option" style="background: linear-gradient(to right, #F1C40F, #F39C12);" data-gradient="linear-gradient(to right, #F1C40F, #F39C12)"></div>
        <div class="gradient-option" style="background: linear-gradient(to right, #9B59B6, #8E44AD);" data-gradient="linear-gradient(to right, #9B59B6, #8E44AD)"></div>
        <div class="gradient-option" style="background: linear-gradient(to right, #E67E22, #D35400);" data-gradient="linear-gradient(to right, #E67E22, #D35400)"></div>
    </div>
    <p class="selected-color">Cor/Gradiente selecionado: <span id="selectedColor">Nenhum</span></p>
    
    <script>
        const colorOptions = document.querySelectorAll('.color-option');
        const gradientOptions = document.querySelectorAll('.gradient-option');
        const selectedColorText = document.getElementById('selectedColor');

        function clearSelection() {
            document.querySelectorAll('.color-option, .gradient-option').forEach(opt => opt.classList.remove('selected'));
        }

        colorOptions.forEach(option => {
            option.addEventListener('click', function() {
                clearSelection();
                this.classList.add('selected');
                selectedColorText.textContent = this.getAttribute('data-color');
                // Aplicar a cor selecionada ao elemento desejado
                // document.getElementById('elemento').style.background = this.getAttribute('data-color');
            });
        });

        gradientOptions.forEach(option => {
            option.addEventListener('click', function() {
                clearSelection();
                this.classList.add('selected');
                selectedColorText.textContent = this.getAttribute('data-gradient');
                // Aplicar o gradiente selecionado ao elemento desejado
                // document.getElementById('elemento').style.background = this.getAttribute('data-gradient');
            });
        });
    </script>
</body>
</html>
