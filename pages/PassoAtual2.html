<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Passo n = k - Explorando o Princípio da Indução Matemática</title>

  <link rel="stylesheet" href="../styles/estilosComuns.css" />
  <link rel="stylesheet" href="../styles/estiloPasso2.css" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
    rel="stylesheet">

  <script src="https://cdn.plot.ly/plotly-latest.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js" defer></script>

  <script type="module" src="../js/Passo2.js"></script>
</head>

<body>

  <main class="main-grid-container">
    <section id="controls-section" class="grid-item">
      <h2 class="section-title">Escolha um número <b>n</b> de partes:</h2>
      <div class="controls-content">
        <label for="n-value">Digite o valor de n:</label>
        <input type="number" id="n-value" class="modal-input" min="2" max="1000" value="2" />
        <button id="gerar-grafico">Gerar Gráfico</button>
        <button id="limpar-pagina">Limpar</button>
      </div>
    </section>

    <section id="graph-section" class="grid-item">
      <h2 class="section-title">Gráfico</h2>
      <div id="plot" class="content-container"></div>
    </section>

    <section id="table-section" class="grid-item">
      <h2 class="section-title">Tabela</h2>
      <div id="tabela-container" class="content-container"></div>
    </section>

    <nav id="menu-section" class="grid-item">
      <h2 class="section-title">Menu</h2>
      <div class="menu-buttons">
        <button id="voltarTeoria">O Problema</button>
        <button id="Instrucao">Instruções</button>
        <button id="Verificar">Verificar Resposta</button>
        <button id="ProximaEtapa" class="hidden">Próxima Etapa</button>
        <button id="Sair">Sair</button>
      </div>
    </nav>
  </main>

  
  <div id="challenge-modal" class="modal-overlay hidden" aria-hidden="true">
    <div class="modal-content">
      <header class="modal-header">
        <h2 id="modal-title">Título do Desafio</h2>
        <button id="modal-close-btn" class="modal-close-button">&times;</button>
      </header>

      <div id="modal-body" class="modal-body-content">
        <div class="modal-column">
          <img id="modal-image" src="" alt="Imagem do desafio" />
        </div>
        <div class="modal-column">
          <p id="modal-text">Texto da pergunta do desafio...</p>
          <input type="number" id="modal-input" class="modal-input" placeholder="Digite sua resposta aqui" />
        </div>
        <nav class="modal-column modal-controls">
          <h3 class="section-title">Controles</h3>
          <button id="modal-confirm-btn" class="modal-button">Confirmar</button>
          <button id="modal-cancel-btn" class="modal-button">Cancelar</button>
          <h3 class="section-title">Ajuda</h3>
          <button id="modal-pim-btn">Definição do PIM</button>
          <button id="modal-problem-btn">O Problema</button>
          <button id="modal-instructions-btn">Instruções</button>
        </nav>
      </div>
    </div>
  </div>

  <div id="orientation-warning">
    <p>Para uma melhor experiência, por favor, gire seu dispositivo para a posição de paisagem (horizontal).</p>
  </div>

  <audio id="error-audio" src="../sons/Erro.mp3" preload="auto"></audio>
</body>

</html>
