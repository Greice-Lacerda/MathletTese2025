<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Passo 2 da Exploração - Explorando o Princípio da Indução Matemática
    </title>
    
    <link rel="stylesheet" href="../styles/estilosComuns.css" />
    <link rel="stylesheet" href="../styles/estiloPasso2.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Geist+Mono:wght@100..900&family=Lobster+Two:ital,wght@0,400;0,700;1,400;1,700&family=Parisienne&family=Playwrite+HR+Lijeva:wght@100..400&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  </head>
  <body>
    <header>
      <div id="tit1">
        <h1>Explorando o Princípio da Indução Matemática</h1>
      </div>
      <div id="tit2">Uma Abordagem Visual com Faixas de Parábola</div>
    </header>

    <main>
      <fieldset id="Explorar11" class="input-container hidden">
        <legend class="Elegend">Escolha um número <b>n</b> de partes:</legend>
        <label for="n-value"><b>Digite o valor de n: </b></label>
        <input type="number" id="n-value" min="2" max="10" value="2" />
        <button onclick="generatePlot()" disabled>
          <b>Gerar Gráfico</b>
        </button>
        <button onclick="resetPage()" disabled>
          <b>Limpar</b>
        </button>
      </fieldset>

      <section>
        <fieldset id="Explorar12">
          <legend class="Elegend">Gráfico</legend>
          <div id="plot"></div>
        </fieldset>

        <fieldset id="Explorar13">
          <legend class="Elegend">Tabela</legend>
          <div id="tabela-container"></div>
        </fieldset>

        <fieldset class="Fexplorar14">
          <legend class="Elegend">Menu</legend>
          <button
            id="voltarTeoria"
            onclick="window.location.href='./descricao.html'"
          >
            Voltar
          </button>
          <button
            id="Instrucao"
            onclick="window.location.href='./instrucao.html'"
          >
            Instruções
          </button>
          <button
            id="Verificar"
            onclick="window.location.href='./Verificar.html'"
          >
            Verificar Resposta
          </button>
          <button
            id="ProximaEtapa"
            class="hidden"
            onclick="window.location.href='./passo2.html'"
          >
            Próxima Etapa
          </button>
          <button
            id="Sair"
            onclick="window.location.href='https://www.google.com.br'"
          >
            Sair
          </button>
        </fieldset>
      </section>

      <div id="prompt-modal" class="modal-overlay">
        <div class="modal-content-custom">
          <img id="parabola-img" src="../img/ParabolaQuizz.jpg" alt="Parábola y = x²" />
          
          <div>
          <p style=" font-size: 30px; margin: 10px auto; padding: 45px auto; font-weight: bold;"">
          A parábola será dividida em 3 partes iguais. Quantos retângulos serão formados?
          </p>
          <div style=" font-size: 16px; margin: 30px auto; padding: 45px auto; font-weight: bold;"">
          <input style=" font-size: 18px; margin: 30px auto; font-weight: bold; padding: 45px auto; width: 50%;" type="number" id="prompt-input" min="2" placeholder="Digite um valor para continuar" />
          </div>
          <div style=" font-size: 18px; margin: 30px auto; font-weight: bold; padding: 45px auto;"">
          <button style=" font-size: 18px; margin: 30px auto; font-weight: bold; padding: 45px auto;" id="prompt-ok-btn" >OK</button>
          </div>
        </div>
      </div>
    </main>
    
    <footer>
      &copy; Greice Lacerda 2025 - Explorando o Princípio da Indução Matemática
    </footer>
    
    <audio id="error-audio" src="../sons/Erro.mp3" preload="auto"></audio>

    <script type="module" src="../js/Passo2.js"></script>
  </body>
</html>
