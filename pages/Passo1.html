<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>
    Caso Base - Explorando o Princípio da Indução Matemática
  </title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
    rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <link rel="stylesheet" href="../styles/estilosComuns.css" />
  <link rel="stylesheet" href="../styles/estiloPasso1.css" />
</head>

<body>
  <main class="step-main-container">
    <h1 class="visually-hidden">Exploração Interativa: Caso Base</h1>

    <div class="main-grid">
      <div class="column-graphics">
        <h2>Gráfico e Tabela</h2>
        <div class="graphics-content">
          <img id="grafico-container" src="../img/ParabolaQuizz.jpg" alt="Parábola com retângulos para n=2" />
          <img id="grafico-container2" class="hidden" src="../img/ParabolaQuizz2.jpg"
            alt="Parábola com retângulos para n=3" />
          <div id="table-container" class="hidden"></div>
        </div>
      </div>

      <div class="column-quiz">
        <h2>Quizz: Caso Base</h2>
        <div id="perguntas"></div>
        <div id="alternativas"></div>
        <div id="quiz-progress-container">
          <div id="quiz-progress-bar" class="hidden"></div>
          <span id="quiz-progress-text"></span>
        </div>
      </div>

      <aside class="column-menu">
        <h2>Menu</h2>
        <nav>
          <button id="problema-btn">O Problema</button>
          <button id="instrucoes-btn">Instruções</button>
          <button id="pim-btn">Definição do PIM</button>
          <button id="sair-btn">Sair</button>
        </nav>
      </aside>
    </div>

    <div class="message-area">
      <h2>Mensagens</h2>
      <div id="Justific"></div>
      <div class="action-buttons">
        <button id="ProximaPerguntaBtn" class="hidden">Próxima Pergunta</button>
        <div id="ProximaEtapa" class="hidden">
          <button id="finalizarBtn">Finalizar Quizz</button>
        </div>
        <div id="RefazerQuizz" class="hidden">
          <button id="refazerBtn">Reiniciar Quizz</button>
        </div>
      </div>
    </div>
  </main>

  <div id="orientation-warning">
    <p>Para uma melhor experiência, por favor, gire seu dispositivo para a posição de paisagem (horizontal).</p>
  </div>

  <script src="../js/Passo1.js" type="module"></script>
</body>

</html>
