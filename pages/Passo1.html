<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Caso Base - Explorando o Princípio da Indução Matemática</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js" id="MathJax-script" async></script>
  <link rel="stylesheet" href="../styles/estilosComuns.css" />
  <link rel="stylesheet" href="../styles/estiloPasso1.css" />
</head>

<body class="page-step1">

  <main>
    <div class="exploration-panel">
      <div class="main-content-grid">

        <section class="column column-graphics">
          <h2 class="column-title">Gráfico e Tabela</h2>
          <div class="column-content">
            <img id="grafico-parabola-n2" src="../img/ParabolaQuizz.jpg" alt="Parábola com retângulos para n=2" />
            <img id="grafico-parabola-n3" class="hidden" src="../img/GraficoPassoN2.jpg"
              alt="Parábola com retângulos para n=3" />
            <div id="table-container" class="hidden"></div>
          </div>
        </section>

        <section class="column column-quiz">
          <h2 class="column-title">Quizz</h2>
          <div class="column-content">
            <div id="perguntas"></div>
            <div id="alternativas"></div>
          </div>
        </section>

        <aside class="column column-menu">
          <h2 class="column-title">Menu</h2>
          <nav class="column-content nav-buttons">
            <button id="voltarTeoria">O Problema</button>
            <button id="Instrucao">Instruções</button>
            <button id="Verificar">Definição do PIM</button>
            <button id="Sair">Sair</button>
            <button id="ProximaPerguntaBtn" class="action-buttons block hidden">Próxima Pergunta</button>
            <button id="finalizarBtn" class="action-buttons block hidden">Prosseguir (Passo 2)</button>
            <button id="refazerBtn" class="action-buttons block hidden">Reiniciar Quizz</button>
          </nav>
        </aside>

        <div class="messages-area">
          <div id="quiz-progress-container">
            <div id="quiz-progress-bar-wrapper">
              <div id="quiz-progress-bar" class="hidden"></div>
              <span id="quiz-progress-text" aria-live="polite"></span>
            </div>
          </div>
          <div id="Justific" class="column-content" aria-live="polite"></div>
        </div>

      </div>
    </div>
  </main>

  <div id="orientation-warning">
    <p>Para uma melhor experiência, por favor, gire seu dispositivo para a posição de paisagem (horizontal).</p>
  </div>

  <script src="../js/Passo1.js" type="module"></script>
</body>

</html>
