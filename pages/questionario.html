  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js" defer></script>

  <style>
    /* Estilos extras para a troca de bot√µes */
    .btn-hidden {
      display: none;
    }

    .btn-visible {
      display: inline-block;
      animation: fadeIn 0.5s ease-in;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

  <script defer>
    document.addEventListener("DOMContentLoaded", () => {

      const containerBotoes = document.getElementById("botoes-container");

            confetti({
              particleCount: 150,
              spread: 70,
              origin: { y: 0.6 }

            // Chuva lateral (opcional para dar mais efeito)

              confetti({ particleCount: 50, angle: 60, spread: 55, origin: { x: 0 } });
              confetti({ particleCount: 50, angle: 120, spread: 55, origin: { x: 1 } });

          }

          // 3. Tocar Som
          if (applauseSound) {
            applauseSound.volume = 0.5; // Volume a 50%
            applauseSound.currentTime = 0;
            applauseSound.play().catch(e => console.log("√Åudio bloqueado pelo navegador"));

          // 4. Trocar os Bot√µes e Mostrar Mensagem
          btnQuestionario.classList.add("btn-hidden"); // Esconde o question√°rio
          btnEncerrar.classList.remove("btn-hidden"); // Mostra o Encerrar

    });
